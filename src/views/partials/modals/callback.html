<div class="remodal remodal-sm" data-remodal-id="callback">
  <button data-remodal-action="close" class="remodal-close"></button>

  <h2>Оставить заявку</h2>

  <form class="form container-fluid callbackForm">
    <div class="gutter_bottom_half">
      <input class="form__input form__input_white form__input_block" name="name" required placeholder="Ваше имя">
    </div>
    <div class="gutter_bottom_half">
      <input class="form__input form__input_white form__input_block" name="phone" required placeholder="Ваш номер">
    </div>

    <button class="button button_block">Заказать обратный звонок</button>
  </form>
</div>
