<section class="computerRepair hero gutter_bottom">
  {{> main-header}}

  <div class="container">
    <h1 class="hero__header_1">
      Неожиданно сломался компьютер,<br>
      ноутбук или принтер?
    </h1>
    <h2 class="hero__header_2">
      Выбирайте быстрый ремонт с гарантией на услугу 14 дней<br>
      и гарантией на запчасти 30 дней
    </h2>
    <h3 class="hero__header_3">Хотите вернуть технику в рабочее состояние за 24 часа без потери данных?</h3>

    <form class="form contactForm">
      <input class="form__input form__input_block contactForm__input" placeholder="Введите номер телефона" required>
      <button class="button button_lg button_block contactForm__button">Оставьте заявку</button>
    </form>
  </div>
</section>
